<!DOCTYPE html>
<html>
<head>
  <title>Animaniacs Splat Ball - Contact</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Contato
      </div>
      <div class="card-body">
        <nav class="nav nav-pills nav-fill">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" href="instructions.html">Instruções</a>
          <a class="nav-item nav-link" href="characters.html">Personagens</a>
          <a class="nav-item nav-link" href="highscores.html">Download</a>
          <a class="nav-item nav-link" href="contact.html">Contato</a>
        </nav>
        <h1 class="mt-4">Contato</h1>
        <p>Se você tem qualquer dúvida ou pergunta, sinta-se a vontade para nos enviar uma mensagem!</p>
        <form>
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea class="form-control" id="message" name="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
